<head>
  <title>image_share</title>
	<script src="//cdnjs.cloudflare.com/ajax/libs/tether/1.3.2/js/tether.min.js"></script>
</head>

<body>
	
	<div class="container">
		<h1>Welcome to Image Share {{username}}</h1>
	</div>
	{{> image_add_form}}
  {{> image_big}}
	
	
	
<br/>
	
	<div class="container">
		
  	{{> images}}
		
	</div>
	

</body>

<template name="image_add_form">
	
	<div class="modal fade" id="image_add_form">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title"></div>
				</div>
				<div class="modal-body">
					<form class="js-add-image">
						Picture link <br/>   <input type="text" name="img_src" />
						<br/>Description <br/> <input type="text" name="img_alt" />
						<br/><br/><button class="btn btn-success">save</button>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning" data-dismiss="modal">cancel</button>
				</div>
			</div>
		</div>
	</div>

</template>

<template name="image_big">
	
	<div class="modal fade" id="image_big">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<div class="modal-title"></div>
				</div>
				<div class="modal-body">
					<div class="js-enlarge-image">
						<img id="big-image" src="">
					</div>
				</div>
				<div class="modal-footer">
					<button class="btn btn-warning" data-dismiss="modal">close</button>
				</div>
			</div>
		</div>
	</div>
	
	
	
	
</template>


<template name="images">
	
	<div class="my_nav">
			{{> loginButtons}}
	</div>
	{{#if currentUser}}
		<button class="btn btn-success js-show-image-form">add image</button>
		<br/> <br/>
	{{/if}}
	
	<h2>
		{{#if filtering_images}}
		Showing images by {{getFilterUser}}. Click to <a href="#" class="js-unset-image-filter">show all images.</a><br/><br/>
		{{/if}}
	</h2>
	

	<div class="row">
		{{#each images}}
			<div class="col-xs-12 col-md-4 col-lg-3" id="{{_id}}">
			
					<img class="js-image thumbnail" src="{{img_src}}" alt="{{img_alt}}" />
		
				<div class="caption">
					<h3>Rating: {{rating}}</h3>
					<p>{{img_alt}}</p>
					User: <a href="#" class="js-set-image-filter"> {{getUser createdBy}}</a>
					
					<p>
						{{>starsRating mutable=true class="js-rate-image" id=_id rating=rating}}
					</p>
					
					<button class="js-del-image btn btn-warning">delete</button><br><br>
				</div>
			
			</div>
			{{/each}}

		</div>

</template>
